{% extends "base.html" %}
{% load socialaccount %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'puzzle/css/splash_screen.css' %}" />
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Hunt</title>
</head>
<body>
    <h1>working</h1>
    {% for puzzle in hunt.puzzle_set.all %}
        <p><a href="{% url 'detail_puzzle' puzzle.id hunt.id %}">
            <span style="text-decoration: none"> > Puzzle: {{puzzle.id}} </span>
        </a></p>
    {% endfor %}
    <h2>test</h2>
</body>
</html>

{% endblock content %}
