<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <title>Add puzzle </title>
</head>
<body>
    <h1>Add Puzzle Page</h1>
    <!-- MAP OBJECT -->
    <div id="map" style="height: 600px; width: 900px"></div> 

    <script>
        var map = L.map('map').setView([38.033554, -78.507980], 17);
        googleStreets = L.tileLayer('http://{s}.google.com/vt?lyrs=m&x={x}&y={y}&z={z}',{
        maxZoom: 20,
        subdomains:['mt0','mt1','mt2','mt3']
        }).addTo(map);
        
        var marker = new Array();

        map.on('click', (event) => {
            if (marker.length != 0) {
                map.removeLayer(marker[0]);
                marker.pop();
            }
            m = L.marker([event.latlng.lat, event.latlng.lng]).addTo(map);
            marker.push(m);
            map.addLayer(m)
            var coords = event.latlng; //  <-----COORDS GUESS WILL BE HERE
            console.log(coords); // PLACEHOLDER, prints coords to 
        })
    </script>

    <p><a href="{% url 'submit_puzzle' %}">Submit</a></p>
    <p><a href="{% url 'add_hunt' %}">Cancel</a></p>
</body>
</html>
